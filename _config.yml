highlighter: rouge

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

paginate: 7
paginate_path: "page:num"
layout: post
permalink: /:categories/:title
excerpt_separator: "[-----]"

url: "https://linkliu.github.io/tech-landscape/"  # Required: replace this with your domain
name: textalic # Required: will be displayed on every page's header
title: site title # Required: site's default title
shout: # Required: **TWO** lines, will be displayed on page's header.
  - one liner one...
  - one liner two...
description: "一些技术资料，一些技术文档" # Required

disqus:
  comments: true # Global toggle on/off disqus comment
  shortname: disqus # Required if you use disqus. Repalce with your disqus shortname here

google_analytics:
  id: "" # Required if you use google analytics. Replace with your tracking id here

collections: # Define post series here
  demo_series:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: "post"